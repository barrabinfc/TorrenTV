<!DOCTYPE html>
<html>
  <head>
    <title>TorrenTV</title>
      <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
      <link rel="stylesheet" href="index.css">
      <meta charset="utf-8">

      <script src="./node_modules/zepto/zepto.min.js"></script>
      <script src="Settings.js"></script>
      <script src="app.js"></script>
  </head>
  <body class="animate-2x">
  <div class="flipbook">          <!-- add class .flip to turn it -->
        <div class="dropArea animate empty">
            <div class="bg"></div>

            <!-- Loading/Discovery animation -->
            <div class="refreshSwarm loading">
                <div class="circleIcon animate"></div>
                <div class="circleIcon animate"></div>
                <a class="load-icon fa fa-magnet fa-3"></a>
            </div>

            <div class="torrent-status">
                <div class="filename"></div>
                <div class="peers">Connected with <b class="peers">0/24</b> brothers!</div>
                <div class="stats"><b class="sofar">249kb</b> of <b class="size">XXXYYGB</b> - <b class="speed">300kb/s</b></div>
            </div>

            <!-- General info message -->
            <a href="#" class="info-message animate-4h">
                <p>Drag and Drop</p>
                <p class="sub-message">any Magnet, .Torrent or Video File.</p>
            </a>

        </div>

        <div class="deviceDiscovery animate">
            <div class="bg"></div>

            <div class="label">Select a device</div>

            <div class="deviceList"></div>

            <!-- Loading/Discovery animation -->
            <div class="refreshDeviceScan loading">
                <div class="circleIcon animate"></div>
                <div class="circleIcon animate"></div>
                <a class="load-icon fa fa-wifi fa-3"></a>
            </div>

        </div>

        <input style="display:none;" id="fileDialog" type="file" />
    </div>
  </body>
</html>
