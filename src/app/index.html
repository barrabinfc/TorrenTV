<!DOCTYPE html>
<html>
  <head>
    <title>TorrenTV</title>
      <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
      <link rel="stylesheet" href="index.css">
      <meta charset="utf-8">

      <script src="./node_modules/zepto/zepto.min.js"></script>
      <script src="Settings.js"></script>
      <script src="app.js"></script>
  </head>
  <body>
  <div class="flipbook">          <!-- add class .flip to turn it -->
        <div class="dropArea animate">

            <div class="torrent-status">
                <div class="name">Olar!</div>
                <div class="stats">Seu Jose!</div>
                <div class="other"></div>
            </div>

            <!-- Loading/Discovery animation -->
            <div class="loading">
                <i class="file-icon fa fa-magnet fa-3"></i>
                <!--
                <div class="device-icon icon icon--ei-trash"></div>
                -->
                <div class="circleIcon animate"></div>
                <div class="circleIcon animate"></div>
            </div>


            <!-- General info message -->
            <a href="#" class="info-message animate-4h">
                <p>Drag and Drop</p>
                <p class="sub-message">any Magnet, .Torrent or Video File.</p>
            </a>

        </div>

        <div class="deviceDiscovery animate">
        </div>

        <input style="display:none;" id="fileDialog" type="file" />
    </div>
  </body>
</html>
